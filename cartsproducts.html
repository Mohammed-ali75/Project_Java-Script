<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Products</title>
    <style>
      .card button:not(.xx) {
        position: absolute;
        right: 10px;
        bottom: 16px;
      }
      .card img {
        width: 180px;
      }
      .card-body {
        padding-top: 44px;
      }
      p {
        margin-top: 0;
        margin-bottom: 0;
      }
      .swiper-slide {
        width: 275px !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">Apple store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active"> Dropdown </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Disabled</a>
            </li>
          </ul>
          <ul class="navbar-nav" id="sign">
            <li>
              <a
                class="btn btn-outline-secondary me-3"
                type="submit"
                href="login.html"
                >sign-in</a
              >
            </li>
            <li>
              <a
                class="btn btn-outline-secondary"
                type="submit"
                href="register.html"
                >sign-up</a
              >
            </li>
          </ul>
          <ul class="navbar-nav" id="user-info">
            <li><a class="nav-link active d-inline" href="" id="user"></a></li>
            <li>
              <button class="border-0 bg-dark carts">
                <i
                  class="fa-solid fa-cart-shopping nav-link active"
                  style="font-size: 20px"
                ></i>
                <span
                  class="nav-link active d-inline text-center p-0 num"
                ></span>
              </button>
            </li>
            <li>
              <a class="nav-link active d-inline" type="submit" id="logout"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
        <div
          class="carts_products border border-2 border-dark text-center rounded-3"
        >
          <div class="tt"></div>
          <a class="nav-link active btn-secondary p-0 go" href=""
            >View All Products</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row my-4"></div>
      <div class="total">
        <div class="total-price"></div>
        <button class="clear-cart-btn" onclick="clearCart()">SEND</button>
      </div>
    </div>

    <div class="container">
      <div class="row my-4">
        <div #swiperRef="" class="swiper mySwiper">
          <div class="text-center fw-bold fs-3 text-decoration-underline">FAVORITES</div>
          <div class="swiper-wrapper here"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/carts.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
